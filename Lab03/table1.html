<!DOCTYPE html>
<html>
<head>
	<title>表格</title>
	<meta charset="utf-8">
</head>
<body>
	<table border="2" cellspacing=0 cellpadding=0 style="text-align:center">
	<caption align="center"><h2>物资登记表</h2></caption>
		<tr>
			<td colspan="2"  width="200" >物资类别</td>
			<td colspan="2"  width="200" ></td>
			<td colspan="2"  width="200" >名称</td>
			<td colspan="2"  width="200" ></td>
		</tr>
		<tr>
			<td colspan="8"  width="800" align="center">入库领用记录</td>
		</tr>
		<tr>
			<td colspan="2"  width="200">日期</td>
			<td rowspan="2"  width="100">单位</td>
			<td colspan="2" rowspan="2" width="200">入库数</td>
			<td rowspan="2" width="100">领用数</td>
			<td rowspan="2" width="100">库存</td>
			<td rowspan="2" width="100">经手人</td>
		</tr>
		<tr>
			<td width="100">月</td>
			<td width="100">日</td>
		</tr>
			<td width="100" height="50"></td>
			<td width="100" height="50"></td>
			<td width="100" height="50"></td>
			<td colspan="2" width="100" height="50"></td>
			<td width="100" height="50"></td>
			<td width="100" height="50"></td>
			<td width="100" height="50"></td>
		</tr>
	</tr>
			<td width="100" height="50"></td>
			<td width="100" height="50"></td>
			<td width="100" height="50"></td>
			<td colspan="2" width="100" height="50"></td>
			<td width="100" height="50"></td>
			<td width="100" height="50"></td>
			<td width="100" height="50"></td>
		</tr>
		</tr>
			<td width="100" height="50"></td>
			<td width="100" height="50"></td>
			<td width="100" height="50"></td>
			<td colspan="2" width="100" height="50"></td>
			<td width="100" height="50"></td>
			<td width="100" height="50"></td>
			<td width="100" height="50"></td>
		</tr>
		</tr>
			<td width="100" height="50"></td>
			<td width="100" height="50"></td>
			<td width="100" height="50"></td>
			<td colspan="2" width="100" height="50"></td>
			<td width="100" height="50"></td>
			<td width="100" height="50"></td>
			<td width="100" height="50"></td>
		</tr>
		</tr>
			<td width="100" height="50"></td>
			<td width="100" height="50"></td>
			<td width="100" height="50"></td>
			<td colspan="2" width="100" height="50"></td>
			<td width="100" height="50"></td>
			<td width="100" height="50"></td>
			<td width="100" height="50"></td>
		</tr>
	</table>
</body>
</html>
